{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Student List {% endblock title %}
{% block content %}

<p class="title" style="font-size: 20px;"> List of Student</p>

<table class="table-1">
    <tr>
       <th>name</th> 
       <th>age</th>
       <th>city</th>
    </tr>

{% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.address.city }}</td>
    </tr>
{% endfor %}
</table>

{% endblock content %}
