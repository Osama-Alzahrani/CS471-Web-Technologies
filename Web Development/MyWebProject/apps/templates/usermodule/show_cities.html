{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Student List {% endblock title %}
{% block content %}

<p class="title" style="font-size: 20px;"> Count of Students by cities</p>

<table class="table-1">
    <tr>
       <th>city</th> 
       <th>number of student</th>

    </tr>

{% for address in addresses %}
    <tr style="text-align: center;">
        <td>{{ address.city }}</td>
        <td>{{ address.num_students }}</td>
    </tr>
{% endfor %}
</table>

{% endblock content %}
