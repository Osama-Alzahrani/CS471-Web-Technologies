{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Book List {% endblock title %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/main.css' %}"> <!-- include css file -->
{% endblock stylesheets %}
{% block content %}

<p class="title" style="font-size: 20px;"> Adding a new Book </p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add book</button>
</form>

{% endblock content %}
