{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Book List {% endblock title %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/main.css' %}"> <!-- include css file -->

<style>
 .searchForm{
 margin-top: 20px;
 }
 button {
 color: #fff;
 background-color: #17a2b8;
 border-color: #17a2b8;
 border: none;
 padding: 16px 32px;
 text-align: center;
 text-decoration: none;
 display: inline-block;
 font-size: 16px;
 margin: 4px 2px;
 transition-duration: 0.4s;
 cursor: pointer; /* hand pointer */
}
 button:hover {
 background-color: green;
 color: white;
 }

.table-1 td{
    padding: 1vw;
}
</style>
{% endblock stylesheets %}
{% block content %}

<p class="title" style="font-size: 20px;"> Create new Book</p>

<form method = "post">
{% csrf_token %}
<label for="title">Title</label>
<input type="text" id ="title" name="title" />
<br>
<label for="price">Price (with decimal point)</label>
<input type="number" id="price" name="price" step="any" />
<br>
<label for="edition">Edition</label>
<input type="number" id="edition" name="edition" />
<br>
<label for="author">Author</label>
<input type="text" id ="author" name="author" />
<br>
<button type="submit">Add Book</button>
</form>

{% endblock content %}
