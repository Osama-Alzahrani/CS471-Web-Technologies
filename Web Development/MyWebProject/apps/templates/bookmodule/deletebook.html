{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Book List {% endblock title %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/main.css' %}"> <!-- include css file -->
{% endblock stylesheets %}
{% block content %}

<p class="title" style="font-size: 20px;"> Are you sure you want to delete {{ obj.title }}?</p>

<form method = "post">
    {% csrf_token %}
    <button type="submit">Delete Book</button>
</form>

{% endblock content %}
