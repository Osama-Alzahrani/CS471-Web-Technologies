{% extends "layouts/base.html" %}
{% load static %}
{% block title %} My First Index HTML Page {% endblock title %}

{% block stylesheets %}
<style>
table {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td,  th {
    border: 1px solid #ddd;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #04AA6D;
    color: white;
}
</style>
{% endblock stylesheets %}
{% block content %}
<p id = "myText"> This is my Table</p>

<div id="mytable">

</div>
<button onclick="createTable()">Change Text</button>
{% endblock content %}

<script>

function createTable(){
    table = document.getElementById("mytable");
    if(firstTime){
        table.innerHTML = "<table id = 'thetable'><tr><th>First Name</th><th>Last Name</th><th>Phone Number</th></tr><tr><td>Osama</td><td>Alzahrani</td><td>+96654654*****</td></tr></table>";
        firstTime = false;
    }else{
        row = document.getElementsByTagName("tbody")[0];
        console.log(row.innerHTML);
        row.innerHTML = row.innerHTML + "<tr><td>Name</td><td>Name</td><td>+9665**********</td></tr>"
        
        
    }
}
</script>
{% endblock javascripts %}
