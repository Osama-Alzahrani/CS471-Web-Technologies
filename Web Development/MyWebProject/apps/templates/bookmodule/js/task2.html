{% extends "layouts/base.html" %}
{% load static %}
{% block title %} My First Index HTML Page {% endblock title %}
{% block content %}
<p id = "myText"> This is my List</p>

<ul id="mylist">
    
</ul>

<button onclick="addTolist()">add To list</button>
{% endblock content %}
{% block javascripts %}
<script>
function addTolist(){
    text = document.getElementById("mylist");
    text.innerHTML = text.innerHTML + "<li> New list </li>";
}
</script>
{% endblock javascripts %}
